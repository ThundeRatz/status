name: Update Status

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - uses: actions/checkout@v4
        with:
          ref: data
          path: data

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch UptimeRobot Status
        env:
          UPTIMEROBOT_API_KEY: ${{ secrets.UPTIMEROBOT_API_KEY }}
          STATUS_OUTPUT: data/status.json
        run: python main/scripts/fetch_status.py

      - name: Commit changes
        working-directory: data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add status.json
          git diff --staged --quiet || git commit -m "update"
          git push
